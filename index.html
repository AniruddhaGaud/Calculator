<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithemetic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <calculator>
        <div id="container">
            <h1 id="one"> Calculator</h1>
      
            <h3 id="int1">Enter the Number:</h3>
            <input type="text" placeholder="Enter a number" id="input1" />  
            
            <h3 id="int2">Enter the Number:</h3>
            <input type="text" placeholder="Enter a number" id="input2" />
            
            <h3 id="int3">Choose the Arithemetic Operation</h3>
            <select id="operators">
              <option>Choose an option</option>
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="/">/</option>
              <option value="*">*</option>
            </select>
            <br/>
    
            <button id="btn">=</button>  <br/><br/><br/>
            
            <input type="text" placeholder="result" id="result" />  <br/>
            
            <h2 id="two">Assignment by Aditya</h2>
        </div>
    </calculator>
    
    <script src="app.js"></script>
</body>
</html>
